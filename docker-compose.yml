version: '3.8'

services:
  # MariaDB数据库
  mariadb:
    image: mariadb:10.11
    container_name: quant_bot_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-ChangeMe123!}
      MYSQL_DATABASE: quant_bot
      MYSQL_USER: ${DB_USER:-quant_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-QuantPass123!}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 10s
      retries: 5
    networks:
      - quant_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: quant_bot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
    networks:
      - quant_network

  # 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant_bot_app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USER:-quant_user}:${DB_PASSWORD:-QuantPass123!}@mariadb/quant_bot
      - REDIS_URL=redis://redis:6379/0
      - CRYPTO_MASTER_KEY=${CRYPTO_MASTER_KEY:-ChangeThisKeyInProduction!}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - quant_network
    # 开发环境使用热重载
    command: uvicorn app.web.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (异步任务)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quant_bot_worker
    restart: unless-stopped
    depends_on:
      - redis
      - mariadb
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USER:-quant_user}:${DB_PASSWORD:-QuantPass123!}@mariadb/quant_bot
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./app:/app
      - ./logs:/app/logs
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    networks:
      - quant_network

  # Flower (Celery监控)
  flower:
    image: mher/flower:1.2
    container_name: quant_bot_flower
    restart: unless-stopped
    depends_on:
      - redis
      - celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    networks:
      - quant_network

  # Nginx (反向代理 - 生产环境)
  nginx:
    image: nginx:alpine
    container_name: quant_bot_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl_certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - quant_network

  # Prometheus (监控)
  prometheus:
    image: prom/prometheus:latest
    container_name: quant_bot_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - quant_network

  # Grafana (数据可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: quant_bot_grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - quant_network

volumes:
  mariadb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  quant_network:
    driver: bridge