services:
  api-service:
    build:
      context: .
      dockerfile: services/api_service/Dockerfile
    env_file: .env
    ports:
      - "8080:8080"
    restart: unless-stopped

  data-syncer:
    build:
      context: .
      dockerfile: services/data_syncer/Dockerfile
    env_file: .env
    environment:
      - METRICS_PORT=9101
    ports:
      - "9101:9101"
    restart: unless-stopped

  strategy-engine:
    build:
      context: .
      dockerfile: services/strategy_engine/Dockerfile
    env_file: .env
    environment:
      - METRICS_PORT=9102
    ports:
      - "9102:9102"
    restart: unless-stopped
